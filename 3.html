  <h2> 일상 </h2>
  <p>
    채은이의 일상은,,<br>
    1학년 때는 취미생활을 한없이 했지만
    이제 2학년 때부터는 진로에 올인하기로 했다!<br>
    지금까지 대학생활하면서 너무 좋은 주변 사람들을 만나서 행복하고-
    앞으로 만날 인연들도 기대된다.<br>
    방학 때는 해커톤에 꼭 나가고싶다.
    멋쟁이 사자처럼의 설명회를 듣고 반하게 되었다.
    여길 들어오기 위해서 응원단도 그만두었다.<br>
    2학년 생활.. 아직 많은 시간을 보낸건 아니지만 정말 설레고 기대된다.
  </p>
